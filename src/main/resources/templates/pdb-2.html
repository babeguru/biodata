<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/line-awesome.min.css"/>
    <title>SIMBIO</title>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col text-center mb-3">
            <h4 class="h4">PDB</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/pdb/second/action/{pdbid}(pdbid = ${pdbid})}" method="POST" enctype="multipart/form-data">
                        <!-- ASAL SEKOLAH -->
                        <h6>ASAL SEKOLAH</h6><hr/>
                        <div class="form-group">
                            <label>Nama Sekolah</label>
                            <input type="text" class="form-control" name="namaSekolah" value="SMKN 2 Kota Probolinggo" required>
                        </div>
                        <div class="form-group">
                            <label>Bukti Kelulusan</label>
                            <div class="row">
                                <div class="col-md-2" id="box-photo">
                                    <img src="/img/logo.png" alt="" style="width: 100%">
                                </div>
                            </div>
                            <input type="file" class="form-control" name="file" required>
                        </div>
                        <!-- END ASAL SEKOLAH -->
                        <br/>
                        <br/>
                        <div class="form-group text-right mt-4">
                            <button type="submit" class="btn btn-success ml-2">
                                <i class="la la-plus"></i>
                                <span>NEXT</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
</body>
</html>

<script>
  $(document).ready(function() {
    $("[name=file]").change(function() {
      let file = $(this)[0].files[0];
      let url = URL.createObjectURL(file);
      $("#box-photo").html('<img src="'+url+'" id="image" style="width: 100%;">');
    })
  })
</script>
