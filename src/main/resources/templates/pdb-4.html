<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/line-awesome.min.css"/>
    <title>SIMBIO</title>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col text-center mb-3">
            <h4 class="h4">PDB</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/pdb/fourth/action/{pdbid}(pdbid = ${pdbid})}" method="POST">
                        <!-- LEMBAGA PENDIDIKAN -->
                        <h6>WILAYAH PESANTREN</h6><hr/>
                        <div class="form-group">
                            <label>Jenjang Pendidikan</label>
                            <select name="jenjangPendidikan" class="form-control" required>
                                <option value="MI/SD">MI/SD</option>
                                <option value="MTS/SMP">MTS/SMP</option>
                                <option value="MA/SMA/SMK" selected>MA/SMA/SMK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nama Lembaga</label>
                            <select name="namaLembaga" class="form-control" required>
                                <option value="MI Nurul Jadid">MI Nurul Jadid</option>
                                <option value="MTS Nurul Jadid">MTS Nurul Jadid</option>
                                <option value="SMK Nurul Jadid" selected>SMK Nurul Jadid</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Jurusan</label>
                            <select name="jurusan" class="form-control" required>
                                <option value="Multimedia">Multimedia</option>
                                <option value="RPL">RPL</option>
                                <option value="TKJ" selected>TKJ</option>
                            </select>
                        </div>
                        <!-- END LEMBAGA PENDIDIKAN -->
                        <br/>
                        <br/>
                        <div class="form-group text-right mt-4">
                            <button type="submit" class="btn btn-success ml-2">
                                <i class="la la-plus"></i>
                                <span>NEXT</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
</body>
</html>
